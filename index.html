<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kartik Dubey</title>
<link rel="icon" type="image/png" href="./image2.PNG">

<style>
body{
  margin:0;
  background:#050505;
  overflow:hidden;
  font-family: 'Arial', sans-serif;
}

#intro{
  position:fixed;
  inset:0;
  overflow:hidden;
  cursor:pointer;
}

/* Canvas */
#canvas{
  position:absolute;
  inset:0;
}

/* Hint text */
#hint{
  position:absolute;
  bottom:60px;
  left:50%;
  transform:translateX(-50%);
  color:#aaa;
  font-size:14px;
  letter-spacing:2px;
  opacity:0;
  animation:fadeIn 2s ease forwards;
  animation-delay:2s;
}

/* Mobile Button */
#enterBtn{
  display:none;
}

@media (max-width:768px){
  #hint{
    display:none;
  }

  #enterBtn{
    display:block;
    position:absolute;
    bottom:40px;
    left:50%;
    transform:translateX(-50%);
    padding:14px 32px;
    background:#007bff;
    border:none;
    color:white;
    font-size:16px;
    border-radius:8px;
    cursor:pointer;
    z-index:2;
    box-shadow:0 10px 30px rgba(0,123,255,0.4);
  }
}

@keyframes fadeIn{
  to{ opacity:1; }
}
</style>
</head>

<body>

<div id="intro">
  <canvas id="canvas"></canvas>
  <div id="hint">CLICK ANYWHERE TO ENTER</div>
  <button id="enterBtn">Enter Portfolio</button>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", () => {
  resizeCanvas();
  initParticles();
  createStars();
});

/* ================= TEXT ================= */

let particles = [];
let stars = [];
let time = 0;
let isMobile = window.innerWidth < 768;

function initParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  isMobile = window.innerWidth < 768;

  const fontSize = isMobile ? 85 : 130;   // ðŸ‘ˆ bigger mobile font

  ctx.fillStyle="white";
  ctx.font=`bold ${fontSize}px Arial`;
  ctx.textAlign="center";

  if(isMobile){
    ctx.fillText("KARTIK", canvas.width/2, canvas.height/2 - 55);
    ctx.fillText("DUBEY", canvas.width/2, canvas.height/2 + 55);
  }else{
    ctx.fillText("KARTIK DUBEY", canvas.width/2, canvas.height/2);
  }

  const data = ctx.getImageData(0,0,canvas.width,canvas.height);
  ctx.clearRect(0,0,canvas.width,canvas.height);

  particles=[];

  for(let y=0;y<canvas.height;y+=4){
    for(let x=0;x<canvas.width;x+=4){
      const index=(y*canvas.width+x)*4;
      if(data.data[index+3]>128){
        particles.push({x,y,baseX:x,baseY:y});
      }
    }
  }
}

initParticles();

/* ================= BLINKING STARS ================= */

function createStars(){
  stars=[];
  for(let i=0;i<1500;i++){
    stars.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height,
      size:Math.random()*3,
      speed:Math.random()*1+1,
      phase:Math.random()*Math.PI*2
    });
  }
}
createStars();

/* ================= INTERACTION ================= */

let mouse = {
  x:null,
  y:null,
  radius:120,
  active:false
};

/* Desktop mouse */
if(!isMobile){
  window.addEventListener("mousemove",(e)=>{
    mouse.x=e.clientX;
    mouse.y=e.clientY;
    mouse.active=true;
  });

  window.addEventListener("mouseleave",()=>{
    mouse.active=false;
  });
}

/* Mobile touch */
if(isMobile){
  window.addEventListener("touchstart",(e)=>{
    const touch = e.touches[0];
    mouse.x = touch.clientX;
    mouse.y = touch.clientY;
    mouse.active = true;
  });

  window.addEventListener("touchmove",(e)=>{
    const touch = e.touches[0];
    mouse.x = touch.clientX;
    mouse.y = touch.clientY;
  });

  window.addEventListener("touchend",()=>{
    mouse.active = false;
  });
}

/* ================= ANIMATION ================= */

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  time += 0.03;

  /* Twinkling stars */
  for(let i=0;i<stars.length;i++){
    let s = stars[i];
    let opacity = 0.3 + Math.sin(time * s.speed + s.phase) * 0.3;
    ctx.fillStyle=`rgba(255,255,255,${opacity})`;
    ctx.fillRect(s.x, s.y, s.size, s.size);
  }

  /* Particle motion */
  for(let i=0;i<particles.length;i++){
    let p = particles[i];

    if(mouse.active){
      let dx = mouse.x - p.x;
      let dy = mouse.y - p.y;
      let dist = dx*dx + dy*dy;

      if(dist < mouse.radius * mouse.radius){
        let angle = Math.atan2(dy,dx);
        let force = (mouse.radius*mouse.radius - dist) / (mouse.radius*mouse.radius);
        p.x -= Math.cos(angle) * force * 15;
        p.y -= Math.sin(angle) * force * 15;
      }else{
        p.x += (p.baseX - p.x) * 0.08;
        p.y += (p.baseY - p.y) * 0.08;
      }
    }else{
      /* Completely stable when not interacting */
      p.x += (p.baseX - p.x) * 0.05;
      p.y += (p.baseY - p.y) * 0.05;
    }

    ctx.fillStyle="#007bff";
    ctx.fillRect(p.x, p.y, 2, 2);
  }

  requestAnimationFrame(animate);
}

animate();

/* ================= REDIRECT ================= */

function goToPortfolio(){
  window.location.href="Main.html";
}

if(!isMobile){
  document.getElementById("intro").addEventListener("click",goToPortfolio);
}

document.getElementById("enterBtn").addEventListener("click",(e)=>{
  e.stopPropagation();
  goToPortfolio();
});
</script>

</body>
</html>
