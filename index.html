<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kartik Dubey</title>

<style>
body{
  margin:0;
  background:#050505;
  overflow:hidden;
  font-family: 'Arial', sans-serif;
}

#intro{
  position:fixed;
  inset:0;
  overflow:hidden;
  cursor:pointer;
}

/* Canvas */
#canvas{
  position:absolute;
  inset:0;
}

/* Hint text */
#hint{
  position:absolute;
  bottom:60px;
  left:50%;
  transform:translateX(-50%);
  color:#aaa;
  font-size:14px;
  letter-spacing:2px;
  opacity:0;
  animation:fadeIn 2s ease forwards;
  animation-delay:2s;
}

/* Mobile Button */
#enterBtn{
  display:none;
}

@media (max-width:768px){
  #hint{
    display:none;
  }

  #enterBtn{
    display:block;
    position:absolute;
    bottom:40px;
    left:50%;
    transform:translateX(-50%);
    padding:14px 32px;
    background:#007bff;
    border:none;
    color:white;
    font-size:16px;
    border-radius:8px;
    cursor:pointer;
    z-index:2;
    box-shadow:0 10px 30px rgba(0,123,255,0.4);
  }
}

@keyframes fadeIn{
  to{ opacity:1; }
}
</style>
</head>

<body>

<div id="intro">
  <canvas id="canvas"></canvas>
  <div id="hint">CLICK ANYWHERE TO ENTER</div>
  <button id="enterBtn">Enter Portfolio</button>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", () => {
  resizeCanvas();
  initParticles();
});

const text = "KARTIK DUBEY";
let particles = [];
let stars = [];

/* Faster background stars */
for(let i=0;i<100;i++){
  stars.push({
    x:Math.random()*window.innerWidth,
    y:Math.random()*window.innerHeight,
    size:Math.random()*2
  });
}

function initParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const isMobile = window.innerWidth < 600;
  const fontSize = isMobile ? 55 : 130;

  ctx.fillStyle="white";
  ctx.font=`bold ${fontSize}px Arial`;
  ctx.textAlign="center";

  if(isMobile){
    // Two-line layout for mobile
    ctx.fillText("KARTIK", canvas.width/2, canvas.height/2 - 35);
    ctx.fillText("DUBEY", canvas.width/2, canvas.height/2 + 35);
  }else{
    // Single line for desktop
    ctx.fillText("KARTIK DUBEY", canvas.width/2, canvas.height/2);
  }

  const data = ctx.getImageData(0,0,canvas.width,canvas.height);
  ctx.clearRect(0,0,canvas.width,canvas.height);

  particles=[];

  for(let y=0;y<canvas.height;y+=4){   // ðŸ‘ˆ tighter spacing (sharper text)
    for(let x=0;x<canvas.width;x+=4){
      const index=(y*canvas.width+x)*4;
      if(data.data[index+3]>128){
        particles.push({x,y,baseX:x,baseY:y});
      }
    }
  }
}

initParticles();

let mouse={
  x:canvas.width/2,
  y:canvas.height/2,
  radius:90
};

let cursor = { x:canvas.width/2, y:canvas.height/2 };

window.addEventListener("mousemove",(e)=>{
  mouse.x=e.clientX;
  mouse.y=e.clientY;
});

/* Main Animation */
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  /* Draw background stars */
  stars.forEach(s=>{
    ctx.fillStyle="rgba(255,255,255,0.1)";
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.size,0,Math.PI*2);
    ctx.fill();
  });

  /* Smooth cursor follow */
  cursor.x += (mouse.x - cursor.x) * 0.15;
  cursor.y += (mouse.y - cursor.y) * 0.15;

  /* Glowing cursor circle */
  ctx.beginPath();
  ctx.arc(cursor.x, cursor.y, 25, 0, Math.PI * 2);
  ctx.strokeStyle="rgba(0,123,255,0.6)";
  ctx.lineWidth=2;
  ctx.shadowColor="#007bff";
  ctx.shadowBlur=15;
  ctx.stroke();
  ctx.shadowBlur=0;

  /* Faster particle motion */
  particles.forEach(p=>{
    let dx=mouse.x-p.x;
    let dy=mouse.y-p.y;
    let dist=Math.sqrt(dx*dx+dy*dy);

    if(dist<mouse.radius){
      let angle=Math.atan2(dy,dx);
      let force=(mouse.radius-dist)/mouse.radius;
      p.x-=Math.cos(angle)*force*12;   // ðŸ‘ˆ stronger push
      p.y-=Math.sin(angle)*force*12;
    }else{
      p.x+=(p.baseX-p.x)*0.12;        // ðŸ‘ˆ faster return
      p.y+=(p.baseY-p.y)*0.12;
    }

    ctx.fillStyle="#007bff";
    ctx.shadowColor="#007bff";
    ctx.shadowBlur=10;
    ctx.beginPath();
    ctx.arc(p.x,p.y,1.5,0,Math.PI*2);
    ctx.fill();
    ctx.shadowBlur=0;
  });

  requestAnimationFrame(animate);
}

animate();

/* Redirect */
function goToPortfolio(){
  window.location.href="Main.html";
}

if(window.innerWidth > 500){
  document.getElementById("intro").addEventListener("click",goToPortfolio);
}

document.getElementById("enterBtn").addEventListener("click",(e)=>{
  e.stopPropagation();
  goToPortfolio();
});
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  /* Lightweight stars */
  for(let i=0;i<stars.length;i++){
    let s = stars[i];
    ctx.fillStyle="rgba(255,255,255,0.08)";
    ctx.fillRect(s.x, s.y, s.size, s.size);
  }

  /* Smooth cursor follow (faster response) */
  cursor.x += (mouse.x - cursor.x) * 0.25;  // faster tracking
  cursor.y += (mouse.y - cursor.y) * 0.25;

  ctx.beginPath();
  ctx.arc(cursor.x, cursor.y, 20, 0, Math.PI * 2);
  ctx.strokeStyle="rgba(0,123,255,0.7)";
  ctx.lineWidth=2;
  ctx.stroke();

  /* Faster particle physics */
  for(let i=0;i<particles.length;i++){
    let p = particles[i];

    let dx = mouse.x - p.x;
    let dy = mouse.y - p.y;
    let dist = dx*dx + dy*dy; // faster than sqrt

    if(dist < mouse.radius * mouse.radius){
      let angle = Math.atan2(dy,dx);
      let force = (mouse.radius*mouse.radius - dist) / (mouse.radius*mouse.radius);
      p.x -= Math.cos(angle) * force * 18;   // stronger push
      p.y -= Math.sin(angle) * force * 18;
    }else{
      p.x += (p.baseX - p.x) * 0.18;         // faster snap back
      p.y += (p.baseY - p.y) * 0.18;
    }

    ctx.fillStyle="#007bff";
    ctx.fillRect(p.x, p.y, 2, 2); // faster than arc()
  }

  requestAnimationFrame(animate);
}
</script>

</body>
</html>
